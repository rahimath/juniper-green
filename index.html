    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .grid {
            display: grid;
            gap: 10px;
            margin: auto;
            visibility: hidden;
        }
        .number {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: gray;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            height: 60px;
            width: 60px;
        }
        .selected {
            background-color: #333;
            color: #888;
        }
        .disabled {
            pointer-events: none;
        }
        select {
            margin-bottom: 20px;
            font-size: 16px;
            position: absolute;
            top: 20px;
            background-color: #171717;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 30px;
            appearance: none;
            width: 200px;
            text-align: center;
            font-family: inherit;
        }
        .selected-numbers {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            text-align: center;
            font-size: 24px;
            font-weight: normal;
            display: none;
            overflow-wrap: break-word;
            word-wrap: break-word;
            line-height: 1.8;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: relative;
        }
        .control-btn svg {
            width: 32px;
            height: 32px;
            fill: none;
            transition: fill 0.2s ease;
        }
        .control-btn:hover svg {
            fill: none;
        }
        .control-btn svg path {
            transition: stroke 0.2s ease;
        }
        .control-btn:hover svg path {
            stroke: gray;
        }
        .control-btn.cancel::after {
            content: "Annuler";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #080808;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2001;
            pointer-events: none;
            margin-top: -5px;
            opacity: 0;
            transition: opacity 0.2s ease 0s;
        }
        .control-btn.restart::after {
            content: "Recommencer";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #080808;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2001;
            pointer-events: none;
            margin-top: -5px;
            opacity: 0;
            transition: opacity 0.2s ease 0s;
        }
        .control-btn.cancel:hover::after,
        .control-btn.restart:hover::after {
            opacity: 1;
            transition-delay: 0.2s;
        }
        .counter {
            color: white;
            font-size: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-right: 18px;
            margin-bottom: 5px;
            transition: text-shadow 0.4s ease;
        }
        .counter.glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.4);
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
            padding: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 10%;
            left: 20px;
            transform: translateY(0);
            background: #171717;
            padding: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: left;
            max-height: 86vh;
            overflow-y: auto;
        }
        .modal ul {
            list-style: none;
            padding: 0;
        }
        .modal li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .modal li span {
            font-weight: bold;
            margin-left: 10px;
            text-align: right;
            min-width: 50px;
        }
        .gold-score {
            color: #D4AF37;
        }
        .game-over-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #171717;
            padding: 40px 60px;
            border-radius: 20px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: visible;
        }
        .game-over-modal h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
            color: white;
        }
        .game-over-modal p {
            margin: 10px 0;
            font-size: 20px;
            color: #ccc;
        }
        .game-over-modal .score {
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
            transition: text-shadow 1s ease;
        }
        .game-over-modal .score.glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                         0 0 30px rgba(255, 255, 255, 0.6),
                         0 0 45px rgba(255, 255, 255, 0.4);
        }
        .game-over-modal .gold {
            color: #D4AF37;
        }
        .game-over-modal .gold.glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.9),
                         0 0 30px rgba(212, 175, 55, 0.7),
                         0 0 45px rgba(212, 175, 55, 0.5);
        }
        .game-over-modal .sequence-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .game-over-modal .sequence-container {
            background: #222;
            border-radius: 10px;
            padding: 5px 15px;
            height: 30px;
            min-width: 350px;
            max-width: 550px;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            white-space: nowrap;
            display: flex;
            align-items: center;
            flex-shrink: 1;
        }
        .game-over-modal .sequence-text {
            font-size: 16px;
            color: #ccc;
            display: inline-block;
            line-height: 30px;
        }
        .game-over-modal .copy-icon-btn {
            background: none;
            border: none;
            padding: 5px;
            margin: 7.5px 10px 7.5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            height: 30px;
        }
        .game-over-modal .copy-icon-btn:hover {
            opacity: 1;
        }
        .game-over-modal .copy-icon-btn::after {
            content: "Copier";
            position: fixed;
            background: #080808;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 2001;
            pointer-events: none;
            margin-top: 70px;
            opacity: 0;
            transition: opacity 0.2s ease 0s;
        }
        .game-over-modal .copy-icon-btn:hover::after {
            opacity: 1;
            transition-delay: 0.2s; /* d√©lai avant apparition */
        }
        .game-over-modal .copy-icon-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
        }
        .game-over-modal .copy-btn {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .game-over-modal .copy-btn:hover {
            background-color: #555;
        }
        .game-over-modal button {
            margin-top: 30px;
            margin: 15px 10px 0 10px;
            padding: 11px 30px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .game-over-modal button:hover {
            background-color: #222;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }
        .confetti {
            position: fixed;
            top: -10px;
            z-index: 10000;
            opacity: 1;
            border-radius: 0px;
            pointer-events: none;
        }

        /* Classement Global */
        .global-ranking-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }
        .global-ranking-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .global-ranking-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #171717;
            border-radius: 20px;
            z-index: 2100;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .global-ranking-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .global-ranking-header h2 {
            margin: 0;
            font-size: 28px;
            color: white;
        }

        .global-ranking-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .global-ranking-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .global-ranking-content {
            padding: 20px 30px;
            max-height: calc(85vh - 100px);
            overflow-y: auto;
        }

        .global-ranking-loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .global-ranking-loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .global-ranking-item {
            background: #222;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s ease;
        }

        .global-ranking-item:hover {
            background: #2a2a2a;
        }

        .global-ranking-item.rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.05) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .global-ranking-item.rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(192, 192, 192, 0.05) 100%);
            border: 2px solid rgba(192, 192, 192, 0.3);
        }

        .global-ranking-item.rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(205, 127, 50, 0.05) 100%);
            border: 2px solid rgba(205, 127, 50, 0.3);
        }

        .global-ranking-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .global-ranking-position {
            font-size: 24px;
            font-weight: 700;
            color: #888;
            min-width: 40px;
        }

        .global-ranking-item.rank-1 .global-ranking-position {
            color: #FFD700;
        }

        .global-ranking-item.rank-2 .global-ranking-position {
            color: #C0C0C0;
        }

        .global-ranking-item.rank-3 .global-ranking-position {
            color: #CD7F32;
        }

        .global-ranking-info {
            flex: 1;
        }

        .global-ranking-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 3px;
        }

        .global-ranking-class {
            font-size: 14px;
            color: #888;
        }

        .global-ranking-score {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .global-ranking-stats {
            background: #222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .global-ranking-stat {
            text-align: center;
        }

        .global-ranking-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .global-ranking-stat-label {
            font-size: 14px;
            color: #888;
        }

        .global-ranking-error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        function generateGrid() {
            const count = parseInt(document.getElementById("numberCount").value, 10);
            grid.innerHTML = "";
            selectedNumbersDisplay.innerHTML = "";
            selectedNumbersDisplay.style.display = "none";
            counter.textContent = "0";
            availableNumbers = new Set([...Array(count).keys()].map(i => i + 1));
            selectedNumber = null;
            lastSelectedCell = null;
            turnCount = 0;
            selectedNumbersList = [];
            selectedCells = [];

            let columns, rows, cellSize;
            switch(count) {
                case 10: columns = 5; rows = 2; cellSize = '60px'; break;
                case 20: columns = 5; rows = 4; cellSize = '60px'; break;
                case 25: columns = 5; rows = 5; cellSize = '60px'; break;
                case 30: columns = 6; rows = 5; cellSize = '60px'; break;
                case 40: columns = 8; rows = 5; cellSize = '60px'; break;
                case 50: columns = 10; rows = 5; cellSize = '60px'; break;
                case 60: columns = 10; rows = 6; cellSize = '60px'; break;
                case 70: columns = 10; rows = 7; cellSize = '60px'; break;
                case 80: columns = 10; rows = 8; cellSize = '60px'; break;
                case 90: columns = 10; rows = 9; cellSize = '60px'; break;
                case 100: columns = 10; rows = 10; cellSize = '50px'; break;
                default: columns = 8; rows = 5; cellSize = '60px';
            }
            grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize})`;

            for (let i = 1; i <= count; i++) {
                let cell = document.createElement("div");
                cell.classList.add("number");
                cell.textContent = i;
                cell.style.height = cellSize;
                cell.style.width = cellSize;
                cell.addEventListener("click", () => selectNumber(i, cell));
                grid.appendChild(cell);
            }
            grid.style.visibility = "visible";

            document.getElementById("rankingModal").style.display = "none";
        }

        function selectNumber(num, cell) {
            if (!selectedNumber || num % selectedNumber === 0 || selectedNumber % num === 0) {
                selectedNumber = num;
                cell.classList.add("selected", "disabled");
                turnCount++;
                lastSelectedCell = cell;
                availableNumbers.delete(num);
                selectedNumbersList.push(num);
                selectedCells.push(cell);
                selectedNumbersDisplay.textContent = selectedNumbersList.join(" - ");
                selectedNumbersDisplay.style.display = "block";
                counter.textContent = selectedNumbersList.length;

                // Animation lueur du compteur
                counter.classList.add('glow');
                setTimeout(() => {
                    counter.classList.remove('glow');
                }, 1000);
                
                checkGameOver();
            }
        }

        function undoLastMove() {
            if (selectedNumbersList.length > 0) {
                let lastNum = selectedNumbersList.pop();
                let lastCell = selectedCells.pop();
                if (lastCell) {
                    lastCell.classList.remove("selected", "disabled");
                }
                availableNumbers.add(lastNum);
                selectedNumber = selectedNumbersList.length > 0 ? selectedNumbersList[selectedNumbersList.length - 1] : null;
                selectedNumbersDisplay.textContent = selectedNumbersList.join(" - ");
                counter.textContent = selectedNumbersList.length;
                if (selectedNumbersList.length === 0) {
                    selectedNumbersDisplay.style.display = "none";
                }
            }
        }

        function resetSequence() {
            selectedNumber = null;
            selectedNumbersList = [];
            selectedCells.forEach(cell => cell.classList.remove("selected", "disabled"));
            selectedCells = [];
            availableNumbers = new Set([...Array(parseInt(document.getElementById("numberCount").value, 10)).keys()].map(i => i + 1));
            selectedNumbersDisplay.textContent = "";
            selectedNumbersDisplay.style.display = "none";
            counter.textContent = "0";

        function checkGameOver() {
            let possibleMoves = Array.from(availableNumbers).some(n => n % selectedNumber === 0 || selectedNumber % n === 0);
            if (!possibleMoves) {
                if (lastSelectedCell) {
                    lastSelectedCell.classList.add("selected");
                }
                const finalScore = selectedNumbersList.length;
                const count = document.getElementById("numberCount").value;
                const goldScore = goldScores[count];

                    const modal = document.getElementById("gameOverModal");
                    const overlay = document.getElementById("overlay");
                    const modalTitle = document.getElementById("modalTitle");
                    const modalMessage = document.getElementById("modalMessage");
                    const modalScore = document.getElementById("modalScore");
                    const modalSequence = document.getElementById("modalSequence");
                    
                    modalSequence.textContent = selectedNumbersList.join(" - ");

                        modalScore.textContent = finalScore;

                    overlay.style.display = "block";

                    // Animation lueur du score apr√®s un court d√©lai
                    setTimeout(() => {

            }
        }

        function lancerConfettis() {
            const duration = 2500;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();

                // G√©n√®re 20 confettis par frame
                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement("div");
                    confetti.className = "confetti";

                    const size = Math.random() * 8 + 4;
                    const left = Math.random() * 100;
                    const rotate = Math.random() * 360;

                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size * 0.4}px`;
                    confetti.style.left = `${left}vw`;
                    confetti.style.transform = `rotate(${rotate}deg)`;
                    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;

                    document.body.appendChild(confetti);

                    // Animation
                    const fall = (Math.random() * 1) + 0.5;
                    confetti.animate([
                        { transform: `translateY(0) rotate(${rotate}deg)` },
                        { transform: `translateY(100vh) rotate(${rotate + 180}deg)` }
                    ], {
                        duration: fall * 2000,
                        easing: "linear"
                    });

                    setTimeout(() => confetti.remove(), fall * 2000);
                }

                if (timeLeft > 0) requestAnimationFrame(frame);
            })();
        }

        async function openGlobalRanking() {
            const modal = document.getElementById('globalRankingModal');
            const overlay = document.getElementById('globalRankingOverlay');
            const content = document.getElementById('globalRankingContent');
            
            modal.style.display = 'block';

            content.innerHTML = '<div class="global-ranking-loading"><div class="global-ranking-loading-spinner"></div><p>Chargement des donn√©es...</p></div>';
            
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Erreur de chargement');
                
                const text = await response.text();
                const parsed = Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false
                });

                const studentsData = [];
                
                parsed.data.forEach(row => {
                    const name = row['Nom'] || row['nom'];
                    const classe = row['Classe'] || row['classe'] || '';
                    const totalPoints = parseFloat(row['Exp'] || row['exp'] || 0);
                    
                    if (name && name.trim() !== '' && totalPoints > 0) {
                        studentsData.push({
                            name: name.trim(),
                            class: classe.trim() || 'Prof',
                            totalPoints: totalPoints
                        });
                    }
                });

                studentsData.sort((a, b) => b.totalPoints - a.totalPoints);
                displayGlobalRanking(studentsData);
            } catch (error) {
                console.error('Erreur:', error);
                content.innerHTML = '<div class="global-ranking-error"><p>‚ùå Impossible de charger le classement</p><p style="font-size: 14px; color: #888;">' + error.message + '</p></div>';
            }
        }

        function displayGlobalRanking(students) {
            const content = document.getElementById('globalRankingContent');
            
            if (!students.length) {
                content.innerHTML = '<div class="global-ranking-error"><p>Aucun participant trouv√©</p></div>';
                return;
            }
            
            const totalPoints = students.reduce((sum, s) => sum + s.totalPoints, 0);
            const avgPoints = (totalPoints / students.length).toFixed(1);
            
            let html = `
                <div class="global-ranking-stats">
                    <div class="global-ranking-stat">
                        <div class="global-ranking-stat-value">${students.length}</div>
                        <div class="global-ranking-stat-label">Participants</div>

                        <div class="global-ranking-stat-value">${avgPoints}</div>
                        <div class="global-ranking-stat-label">Moyenne</div>
                    </div>
                </div>
            `;
            
            students.forEach((student, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                
                html += `
                    <div class="global-ranking-item ${rankClass}">
                        <div class="global-ranking-left">
                            <div class="global-ranking-position">${medal || (index + 1)}</div>
                            <div class="global-ranking-info">
                                <div class="global-ranking-name">${student.name}</div>
                                <div class="global-ranking-class">${student.class === 'Prof' ? 'Professeur' : 'Classe ' + student.class}</div>
                            </div>
                        </div>
                        <div class="global-ranking-score">${student.totalPoints.toFixed(1)}</div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
